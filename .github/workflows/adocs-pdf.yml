name: Convert AsciiDoc to PDF

on:
  push:
    branches:
      - Documentation
    paths:
      - 'docs/**/*.adoc'
  pull_request:
    paths:
      - 'docs/**/*.adoc'
  workflow_dispatch: # allow manual trigger

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Asciidoctor PDF
        run: |
          gem install asciidoctor-pdf --no-document
          gem install rouge --no-document # for syntax highlighting
          gem install asciidoctor-diagram --no-document # for diagrams
          
      - name: Convert AsciiDoc to PDF
        run: |
          mkdir -p docs/pdf
          # Find all .adoc files recursively
          find docs -type f -name "*.adoc" -print0 | while IFS= read -r -d '' file; do
            # Extract the relative path after 'docs/' and replace slashes with '-'
            relative_path="${file#docs/}"
            pdf_name=$(echo "$relative_path" | tr '/' '-' | sed 's/\.adoc$/.pdf/')
            echo "Converting \"$file\" -> docs/pdf/${pdf_name}"
            asciidoctor-pdf "$file" -o "docs/pdf/${pdf_name}"
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-pdf
          path: docs/pdf/**
