name: Convert AsciiDoc to PDF

on:
  push:
    branches:
      - Documentation
    paths:
      - 'docs/**/*.adoc'
  pull_request:
    paths:
      - 'docs/**/*.adoc'
  workflow_dispatch: # allow manual trigger

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Asciidoctor PDF
        run: |
          gem install asciidoctor-pdf --no-document
          gem install rouge --no-document # for syntax highlighting
          gem install asciidoctor-diagram --no-document # for diagrams
          
      - name: Convert AsciiDoc to PDF
        run: |
          mkdir -p docs/pdf
          # Use null-separated filenames to handle spaces and special characters
          find docs -name "*.adoc" -print0 | while IFS= read -r -d '' file; do
            filename=$(basename "$file" .adoc)
            echo "Converting \"$file\" -> docs/pdf/${filename}.pdf"
            asciidoctor-pdf "$file" -o "docs/pdf/${filename}.pdf"
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-pdf
          path: docs/pdf/**
